<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="styles.css">

    <title>CryptoPlay</title>
</head>

<body data-theme="dark">
<!-- Cabeçalho de informações do sistema -->
<header>
    <div class="title flex flex-row justify-center gap-05">
        <i class="fas fa-coins" style="font-size:30px"></i>
        <h1>CryptoPLAY</h1>

        <!-- Opção para controlar tema da página (escuro/claro) -->
        <span id="themeIcon" class="theme-icon"><i class="fas fa-sun"></i></span>
    </div>
</header>
<div class="container">
    <div class="grid">
        <aside class="sidebar">
            <card class="flex card flex-column">
                Saldo disponível
                <div><strong>BRL: </strong> <span id="saldo-disponivel"></span></div>
            </card>

            <card class="flex card flex-column">
                Balanço total de moedas
                <div><strong>BRL: </strong> <span id="balanco-total"></span></div>
            </card>
        </aside>
        <section class="search grid-col-span-2 flex flex-column">
            <card class="flex card search-card justify-center">
                <div class="input-wrapper">
                    <!-- Input para busca de cripto -->
                    <input type="text" id="coinSearch" placeholder="Busque uma moeda" autocomplete="off">
                    <div class="results">
                        <ul>
                        </ul>
                    </div>
                </div>
                <button onclick="buscarMoedas()" class="primary-btn">Buscar</button>
            </card>

            <!-- Componente que apresenta dinamicamente a moeda selecionada à partir da busca -->
            <div class="coin-info"></div>
        </section>
        <aside class="sidebar">
            <div class="added-coins"></div>
        </aside>
    </div>
</div>

<script src="scripts.js"></script>

</body>

</html>
